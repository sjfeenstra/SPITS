<section class="py-5 container">
  <div class="row py-lg-5 justify-content-center">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1>Opdrachten</h1>
      <h3>Opdrachtenoverzicht</h3>
      <mat-divider></mat-divider>
      <mat-form-field class="px-5">
        <input matInput type="text" #filter (keyup)="doFilter(filter.value)" placeholder="Filter">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let order"> {{order.order_NR}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let order; columns: displayedColumns"
            [routerLink]="['/orderDetails/', order.order_NR]" (click)="setOrder(order)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <button mat-raised-button color="primary" (click)="back()">Terug naar home</button>
    </div>
  </div>
</section>
